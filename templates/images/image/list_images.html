{% load thumbnail %}

{% for image in images %}
  <div class="image">
    {% thumbnail image.image "300x300" crop="smart" as im %}
      <img src="{{ im.url }}" alt="{{ image.title }}">
    {% endthumbnail %}
    <div class="info">
      <a href="{{ image.get_absolute_url }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% empty %}
  <p>No images found.</p>
{% endfor %}
